<div class="role">
  <button class="add-btn" mat-raised-button color="primary" (click)="openDialog()">
    Add new role
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="RoleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role name </th>
        <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
      </ng-container>
      <ng-container matColumnDef="RoleCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role code </th>
        <td mat-cell *matCellDef="let row"> {{row.roleCode}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="warn" (click)="$event.stopPropagation(); deleteRole(row.id)">
            <mat-icon style="color: red; margin: 0;">delete</mat-icon>
        </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr class="role-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPermissionControlDialog(row.id, row.roleName)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of roles"></mat-paginator>
  </div>
</div>

<ng-template #dialogTemplate>
  <div class="role-dialog-container">
    <h2 mat-dialog-title>Add Role</h2>
    <form [formGroup]="dialogForm" (ngSubmit)="submitDialog()">
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Role Name</mat-label>
        <input matInput formControlName="RoleName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Role Code</mat-label>
        <input matInput formControlName="RoleCode" required>
      </mat-form-field>
      <div style="text-align:right;margin-top:16px;">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="dialogForm.invalid">Add</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #dialogPermissionControlTemplate>
  <div class="role-dialog-container">
    <h2 mat-dialog-title>Modify permission for role</h2>
    <form [formGroup]="dialogPermissionControlForm" (ngSubmit)="submitPermissionControlDialog()">
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Role Name</mat-label>
        <input matInput formControlName="permissionName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Permissions</mat-label>
        <mat-select formControlName="permissions" multiple>
          @for (permission of permissionList; track $index) {
            <mat-option [value]="permission.permissionId">{{permission.permissionName}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      @if (errorMessage) {
        <div style="color:red;margin-top:10px"> {{ errorMessage }}</div>
      }
      <div style="text-align:right;margin-top:16px;">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="dialogPermissionControlForm.invalid">Modify</button>
      </div>
    </form>
  </div>
</ng-template>
