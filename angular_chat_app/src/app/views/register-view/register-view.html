<div class="register-container">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <h2>Register</h2>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
    </mat-form-field>
    @if (registerForm.errors?.['mismatch']) {
      <div style="color:red;margin-top:10px">Passwords do not match</div>
    }
    @if (errorMessage) {
      <div style="color:red;margin-top:10px"> {{ errorMessage }}</div>
    }
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
